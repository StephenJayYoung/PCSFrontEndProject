    <!-- Script for the Kitten List -->

    <script>
    $(document).ready(function() {
      displayAnimals();
      console.log('ready!');
    });

    function displayAnimals() {
      var animals = initAnimals();
      var $kittenList = $("#kitten-list .row");
      $kittenList.html(" ");
      $.each(animals.kittens, function(index, kitten){
              $kittenList.append("<div class='col-md-4'><div class='panel-body'><div class='text-center'><img class='thumbnail center-block' src='"+kitten.imageUrl+"'+ alt='' height=100 width=100>Name: "+kitten.name+"<br>Age: "+kitten.age+"<br>Sex: "+kitten.sex+"<br>Breed: "+kitten.Breed+"<br>"+kitten.description+"</div></div></div>");

            });


    };

    function initAnimals(){
        var animals = {
        "kittens":[
            {"name": "Esther", "age": "2 months", "sex":"F", "Breed":"Domestic Short Hair", "imageUrl":"img/Kitten1.jpg", "description": "Esther likes long walks, playing with catnip, and be a snugglebunny"}
           ,{"name": "Garfield", "age": "3 weeks", "sex":"M", "Breed":"Orange", "imageUrl":"img/Kitten2.jpg"}
           ,{"name": "Lilly", "age": "4 months", "sex":"F", "Breed":"Persian", "imageUrl":"img/Kitten3.jpg"}
           ,{"name": "Sam", "age": "6 months", "sex":"M", "Breed":"Whatever", "imageUrl":"img/Kitten3.jpg"}
           ,{"name": "Dwayne", "age": "11 months", "sex":"F", "Breed":"Whatever", "imageUrl":"img/Kitten1.jpg"}
          ]
        };
          return(animals);
      }
      console.log(initAnimals);
    </script>
